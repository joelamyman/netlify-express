<script>

    fetch('/.netlify/functions/app/complete/')
      .then(res => {
        if (res.status < 200 || res.status >= 300) {
          return Promise.reject('No db connection')
        }

        return res.json();
      })
      .then((data) => mostPopular(data))
      .catch(console.warn);
  }

  function mostPopular(dbObject){

        }

    }
    
  }
